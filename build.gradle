plugins {
	// For runnable JARs
	id 'application'
 	id 'distribution'
}

// Java project
apply plugin: 'java'

// ANTLR support
apply plugin: 'antlr'

// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
	implementation 'junit:junit:4.13.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    antlr 'org.antlr:antlr4:4.12.0'
}


// Project sources
sourceSets {
   main {
      java {
         srcDir 'src/main'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
	  
	  resources {
		srcDir 'test'
	  }
   }
}

mainClassName = 'pt.up.fe.comp2023.Launcher'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
